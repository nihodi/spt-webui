<div class="card">
	<div class="card-blur">
		<img [src]="track().album.images.at(0)?.url" alt="Album cover">
	</div>

	<img [src]="track().album.images.at(0)?.url" alt="Album cover">

	<div class="track-info">
		<a class="track-name" [href]="track().external_urls.spotify">{{ track().name }}</a>
		<div class="track-artists">
			{{ artists() }}
		</div>
	</div>
</div>
